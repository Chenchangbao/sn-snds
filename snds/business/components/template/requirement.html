<div style="border:1px solid gray;width:80%;">
    <div class="clearfix">
        <span style="font-size:18px;">需求区</span>
        <button ui-sref='Console.Portal' class='pull-right btn btn-default' style="margin:10px;">返回</button>
    </div>

    <form class="form-horizontal" ng-submit="doSubRequire()">
        <div class="form-group">
            <label for="EmployeeId" class="col-sm-2 control-label">工号</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="EmployeeId" placeholder="Email" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="requirements" class="col-sm-2 control-label">需求内容</label>
            <div class="col-sm-10">
                <textarea name="" id="requirements" rows="10" cols="40" name='requirements' placeholder="请输入需求内容" ng-required="true"></textarea>
            </div>
        </div>
        <div class="form-group">
            <button  type='submit' class="btn btn-default col-sm-offset-2">提交</button>
        </div>
        
    </form> 
</div>
