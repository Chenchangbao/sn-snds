<div class="modal fade in" ng-controller="Userbox">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">确认</h4>
      </div>
      <div class="modal-body">
        <section>
          <form class="form-horizontal" ng-submit="doSubRequire()">
            <div class="form-group">
              <label for="EmployeeId" class="col-sm-3 control-label">旧密码</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="EmployeeId" placeholder="" ng-required="true" ng-model="user">
              </div>
              <div class="col-sm-4">
                <span class="help-block" style="color:red;">密码有误，请重新输入</span>
              </div>
            </div>
            <div class="form-group">
              <label for="EmployeeId" class="col-sm-3 control-label">新密码</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="EmployeeId" placeholder="" ng-required="true" ng-model="user">
              </div>
              <div class="col-sm-4">
                <span class="help-block" style="color:red;">新密码校验，错误提示</span>
              </div>
            </div>
            <div class="form-group">
              <label for="EmployeeId" class="col-sm-3 control-label">再次输入新密码</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="EmployeeId" placeholder="" ng-required="true" ng-model="user">
              </div>
              <div class="col-sm-4">
                <span class="help-block" style="color:red;">密码有误，请重新输入</span>
              </div>
            </div>
          </form>
        </section>
      </div>
      <div class="modal-footer">
        <div class="text-right">
          <button class="btn btn-primary" ng-click="commit()"> 修 改</button>
          <button class="btn btn-primary reverse" ng-click="close()"> 取 消</button>
        </div>
      </div>
    </div>
  </div>
</div>
