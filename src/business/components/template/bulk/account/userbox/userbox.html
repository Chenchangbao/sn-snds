<div class="modal fade in" ng-controller="Userbox">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">确认</h4>
      </div>
      <div class="modal-body">
        <section>
          <form class="form-horizontal" ng-submit="doSubRequire()">
            <div class="form-group">
              <label for="EmployeeId" class="col-sm-3 control-label">请输入修改帐号</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="EmployeeId" placeholder="输入修改后的帐号" ng-required="true" ng-model="user">
              </div>
            </div>
          </form>
        </section>
      </div>
      <div class="modal-footer">
        <div class="text-right">
          <button class="btn btn-primary" ng-click="commit()"> 确 定</button>
          <button class="btn btn-primary reverse" ng-click="close()"> 取 消</button>
        </div>
      </div>
    </div>
  </div>
</div>
