<form class="form-inline" novalidate>
    <div class="form-group">
        <select select2 ng-model="systemObj" ng-options="d as d.name for d in status" type="text" class="form-control" ng-change="changeSystem()"
            ng-required="true" name="system" style="width:200px;">
                    <option value="">请选择系统名称</option>
                </select>
    </div>
    <div class="form-group">
        <select select2 ng-model="env" ng-options="d.code as d.name for d in type" type="text" class="form-control" ng-change="changeSystem()"
            ng-required="true" name="system" ng-disabled="!sysName" style="width:200px;">
                    <option value="">请选择环境类型</option>
                </select>
    </div>
    <button class="btn btn-default" ng-click="search()">搜索</button>
    <strong style="color: red;">{{errorTxt}}</strong>
    <table class='table-border-mine'>
        <tr>
            <th>系统名称</th>
            <th>所在环境</th>
            <th>管理员</th>
            <th>IP</th>
            <th>账号</th>
            <th>密码</th>
            <th>权限</th>
            <th>日志</th>
        </tr>
        <tr ng-repeat="d in data" ng-class="{info:$even}">
            <td>{{d.systemName}}</td>
            <td>{{d.env || '无'}}</td>
            <td>{{d.manager}}</td>
            <td>{{d.ip}}</td>
            <td>{{d.user}}<button class="btn btn-default" ng-click="editUser(d)">修改</button></td>
            <td>****<button class="btn btn-default" ng-click="editPassword(d)">修改</button></td>
            <td><button class="btn btn-default" ng-click="editPrivilege(d)">查看/修改</button></td>
            <td><button class="btn btn-default" ng-click="log(d)">日志</button></td>
        </tr>
    </table>
</form>
