<div class="modal fade in" ng-controller="Logbox">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">日志</h4>
      </div>
      <div class="modal-body">
        <section>
          <form class="form-horizontal" ng-submit="doSubRequire()">
            <div class="form-group" ng-repeat="d in data">
              <div class="col-sm-1" ng-show="d.success===true">
                <span class="help-block" style="color:green;font-size: 20px;margin-left: 10px;"><i class="fa fa-check"></i></span>
              </div>
              <div class="col-sm-1" ng-show="d.success===false">
                <span class="help-block" style="color:red;font-size: 20px;margin-left: 10px;"><i class="fa fa-close"></i></span>
              </div>
              <div class="col-sm-11">
                <span class="help-block">{{d.content}}</span>
              </div>
            </div>
          </form>
        </section>
      </div>
      <div class="modal-footer">
        <div class="text-right">
          <!--<button class="btn btn-primary" ng-click="commit()"> 修 改</button>-->
          <button class="btn btn-primary reverse" ng-click="close()"> 确 认</button>
        </div>
      </div>
    </div>
  </div>
</div>
