<form class="form-inline" novalidate>
    <div class="paramsall-row">
        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入IP">
        </div>
        <button class="btn btn-default">搜索</button>
    </div>

    <div class="paramsall-step">
        <div class="paramsall-row">
            <table class='table-border-mine'>
                <tr>
                    <th>系统名称</th>
                    <th>所在环境</th>
                    <th>管理员</th>
                    <th>主IP</th>
                    <th>从IP</th>
                    <th>从IP</th>
                </tr>
                <tr ng-repeat="exData in systemExDatas" ng-class="{info:$even}">
                    <td>{{exData.type}}</td>
                    <td>{{exData.systemName || '无'}}</td>
                    <td>{{exData.envName}}</td>
                    <td>{{exData.proposer+exData.proposerCode}}</td>
                    <td>{{exData.requestTime}}</td>
                    <td>{{exData.orderStatus}}</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="paramsall-step">
        <div class="paramsall-row">
            <span>您目前正在对autocommit参数进行批量机器修改，请选择：</span>
        </div>
        <div class="paramsall-row">
            <select select2 ng-model="systemObj" ng-options="d as d.name for d in modelSelect.mySystem" type="text" class="form-control"
                ng-change="changeSystem()" ng-required="true" name="system">
                    <option value="">请选择系统名称</option>
                </select>
            <select select2 ng-model="systemObj" ng-options="d as d.name for d in modelSelect.mySystem" type="text" class="form-control"
                ng-change="changeSystem()" ng-required="true" name="system">
                    <option value="">请选择环境类型</option>
                </select>
        </div>
        <div class="paramsall-row">
            <button class="btn btn-default">搜索机器</button>
        </div>
    </div>

    <div class="paramsall-step">
        <div class="paramsall-row">
            <span>目前搜索到2577台机器可修改，点击机器清单查看!</span>
        </div>
        <div class="paramsall-row">
            <button class="btn btn-default">机器清单</button>
            <button class="btn btn-default">查看日志</button>
        </div>
    </div>

</form>
