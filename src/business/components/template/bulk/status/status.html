<form class="form-inline">
    <div class="form-group">
        <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入IP" ng-model="searchData">
    </div>
    <button type="submit" class="btn btn-default" ng-click="search(searchData)">搜索</button>
    <strong class="batch-cluster-status hidden">错误信息：未搜索到该IP，请核实后重新输入！</strong>
    <table class='table-border-mine hidden batch-cluster-status'>
        <tr>
            <th>系统名称</th>
            <th>所在环境</th>
            <th>管理员</th>
            <th>主IP</th>
            <th>从IP</th>
            <th>从IP</th>
        </tr>
        <tr ng-repeat="d in data" ng-class="{info:$even}">
            <td>{{d.systemName}}</td>
            <td>{{d.env}}</td>
            <td>{{d.manager}}</td>
            <td>{{d.master}}</td>
            <td>{{d.slave1}}</td>
            <td>{{d.slave2}}</td>
        </tr>
    </table>
    <!--分页区-->
    <div style="text-align:center;">
        <sn-pager page="pageCtrl.pageNumber" page-size="pageCtrl.pageSize" total="pageCtrl.pageTotal" paging-action="pageCtrl.changePage(page)"></sn-pager>
    </div>
</form>
