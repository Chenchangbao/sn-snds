<!--导航部分 content-header-->
<section class="content-header">
    <sn-breadcrumb datalist="crumbIconData"></sn-breadcrumb>
    <h4 class="text-primary"><strong>我的服务</strong></h4>
    <hr style="margin:0;border-color:#3c8dbc"/>
</section>

<!--<section class="content-header">
    <h4 class="text-primary"><strong>我的服务</strong></h4>
</section>-->
<!--内容部分 content-->
<section class="content">
    <form name="applyForm" class="form-inline" novalidate>
        <div class="form-group">
            <select class="form-control" ng-model="serviceStatus" ng-options="d.code as d.name for d in status">
                <option value="">请选择</option>
            </select>
            <select class="form-control" ng-model="envType" ng-options="d.code as d.name for d in type">
                <option value="">请选择</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="systemName" placeholder="请输入系统名称">
        </div>
        <div class="form-group">
            <button class="btn btn-default pull-right" ng-click="search()">搜索</button>
        </div>
        <table class='table-border-mine'>
            <tr>
                <th>服务类型</th>
                <th>系统名称</th>
                <th>所在环境</th>
                <th>服务申请人</th>
                <th>服务申请时间</th>
                <th>服务状态</th>
                <th>操作</th>
            </tr>
            <tr ng-repeat="exData in systemExDatas" ng-class="{info:$even}">
                <td>{{exData.type}}</td>
                <td>{{exData.systemName || '无'}}</td>
                <td>{{exData.envName}}</td>
                <td>{{exData.proposer+exData.proposerCode}}</td>
                <td>{{exData.requestTime}}</td>
                <td>{{exData.orderStatus}}</td>
                <td>
                    <a ng-click="retryDialog(exData.id)" href="" style="margin-right: 10px;" ng-if="exData.orderStatusCode === 0 || exData.orderStatusCode === 5">重试</a>
<a ng-click="logDialog(exData.id)" href="">日志</a>
</td>
</tr>
</table>
<!--分页区-->
<div style="text-align:center;">
<sn-pager page="pageCtrl.pageNumber" page-size="pageCtrl.pageSize" total="pageCtrl.pageTotal" paging-action="pageCtrl.changePage(page)"></sn-pager>
</div>
</form>
</section>
