<!--导航部分 content-header -->
<section class="content-header">
    <sn-breadcrumb datalist="crumbIconData"></sn-breadcrumb>
</section>
<!--内容部分 content -->
<section class="content">
    <!--内容顶部区域-->
    <div class="box">
        <div style='height:200px;'>
            <!--echarts画布-->
            <div id="_echarts" class="pull-left" style="width: 300px;height:200px;"></div> 
            <div id="_echarts2" class="pull-left" style="width: 300px;height:170px;"></div> 
            <span class="pull-right text-danger"><a href="help.docx" class="text-danger">新手指南</a></span>    
        </div>
    </div>
    <!--内容数据区域-->
    <h4><strong class="text-primary">操作记录</strong></h4>
    <div class="box box-primary">
        <table class='table-border-mine'>
            <tr>
                <th>系统名</th>
                <th>实例名</th>
                <th>环境</th>
                <th>数据库版本</th>
                <th>操作内容</th>
                <th>操作状态</th>
                <th>操作时间</th>
                <th>操作日志</th>
            </tr>
            <tr ng-repeat=" record in systemRecords|paging:page:pageSize" ng-class="{info:$even}">
                <td>{{record.systemName}}</td>
                <td>{{record.exName}}</td>
                <td>{{record.exEnvirment}}</td>
                <td>{{record.exMySqlVersion}}</td>
                <td>{{record.exOperation}}</td>
                <td>{{record.exOperationResult}}</td>
                <td>{{record.exOperationTime}}</td>
                <td><a class="btn btn-default btn-sm" href="{{record.exDataDoc}}">下载</a></td>
            </tr>
        </table>    
    </div>
    <!--分页区-->
    <div style="text-align:center;">
        <sn-pager page="page" page-size="pageSize" total="systemRecords.length" paging-action=""></sn-pager>    
    </div>
</section>
