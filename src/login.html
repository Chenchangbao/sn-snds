<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9,Edge,chrome=1" />
    <link rel="shortcut icon" type="image/ico" href="https://www.suning.com/favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://ssores.cnsuning.com/res/passport/dcs/styles/login.css">

<body>
    <!--logo区域-->
    <div style="width:100%;height:340px;background:#4387b3">
        <h1 style="color:white">SNDS 苏宁数据库服务平台</h1>
    </div>
    <!--登录区域-->
    <div class="row">
        <form class="form" method="post" action="login">

            <div class="control-group">
                <div class="control-icon">
                    <i class="icon1"></i>
                </div>
                <div class="controls">
                    <input type="text" placeholder="请输入用户名" class="text" id="username" name="username" value="" />
                </div>
            </div>

            <div class="control-group">
                <div class="control-icon pad-justice">
                    <i class="icon2"></i>
                </div>
                <div class="controls">
                    <input type="password" placeholder="请输入密码" class="text" id="password" name="password" />
                </div>
            </div>

            <div class="control-group border-none mt9">
                <div class="controls">
                    <input type="button" value="登录" class="btn" onclick="doLogin()">
                </div>
            </div>
        </form>
    </div>
